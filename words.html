<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelime App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/global.css">
</head>
<body page="words">
  
  <div class="Header">
    <div class="container">

      <div class="Header-logo">
        <a href="index.html">
          <h3>Kelime App</h3>
        </a>
      </div>

      <div class="Header-menu">
        <a href="addWord.html">
          <label class="Header-menu-button" for="">Kelime Ekle</label>
        </a>
        <label class="Header-menu-button" for="">Kelimeler</label>
        <a href="workWord.html">
          <label class="Header-menu-button" for="">Kelime Çalış</label>
        </a>
        <label class="Header-menu-button" for="" id="signout">Çıkış Yap</label>
      </div>

    </div>
  </div>

  <div class="Content">
    <div class="container">

      <div class="Content-title">
        <h3>Kelimeler</h3>
      </div>

      <div class="Content-words">
        <div class="Content-words-word" prototype>
          <div class="Content-words-word-1">
            <span id="word1">Ev</span>
          </div>
          <div class="Content-words-word-2">
            <span id="line">|</span>
          </div>
          <div class="Content-words-word-3">
            <span>House</span>
          </div>
          <div class="Content-words-word-exit">
            <span class="fa fa-times"></span>
          </div>
        </div>

      </div>

    </div>
  </div>



  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
